<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header">Etch-a-sketch</div>
        <div class="secondary-Container">
            <div class="optionsContainer">
                <button type="button" id = 'btnBlack' onclick="changeColor('black')">Black</button>
                <button type="button" id = 'btnRainbow' onclick="changeColor('black')">Rainbow</button>
                <button type="button" id = 'btnEraser' onclick="changeColor('white')">Eraser</button>
                <button type="button" id = 'btnReset'>Reset</button>
                <input type="text" id = 'sizeInput' placeholder="Insert pad size (0 - 64)" value = '16'>
                <button type="button" id = 'btnSetSize'>Set size</button>
            </div>
            <div class="sketchPad"></div>
        </div>
    </div>
</body>
</html>
